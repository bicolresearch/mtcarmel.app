    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences:  any # ^0.5.2+1
#  http: ^0.12.0+2
#  dio: ^3.0.3
  dio_http_cache: ^0.2.0
  dio_http2_adapter: ^1.0.0
  json_annotation: ^3.0.0
  transformer_page_view: ^0.1.6

  share: ^0.6.2+3
  table_calendar: ^1.2.2
#  rxdart: ^0.22.0

  google_maps_flutter: ^0.5.21

  # flutter_html_view: ^0.5.11
  flutter_html_textview_render: ^0.1.3
  html2md: ^0.3.1

#  video_player: ^0.10.1+3

#  youtube_player_flutter: ^2.0.0
  youtube_player_flutter: ^4.1.0

