  get_it: ^1.0.3+2
  equatable: ^0.2.6
  flutter_bloc: ^0.21.0
  flutter_form_builder: ^3.2.8
  image_picker: ^0.6.0+17

  flutter_datetime_picker: ^1.2.5

  provider: ^3.1.0


dev_dependencies:
#  test: ^1.9.1
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: 3.2.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"


flutter:
  assets:
    - assets/images/mt_carmel_logo.png
  
  fonts:
  - family: Helvetica
    fonts:
      - asset: assets/fonts/Helvetica/Normal/Helvetica-normal.ttf
      - asset: assets/fonts/Helvetica/Bold/Helvetica-Bold.otf
        style: italic

  - family: MountCarmel
    fonts:
      - asset: assets/fonts/icons/MountCarmel.ttf
        weight: 400
        
  uses-material-design: true
    